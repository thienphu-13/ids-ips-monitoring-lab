<VirtualHost *:8080>
    ServerName 10.10.10.101
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/web8080_error.log
    CustomLog ${APACHE_LOG_DIR}/web8080_access.log combined
</VirtualHost>

